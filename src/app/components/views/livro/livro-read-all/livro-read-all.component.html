<div class="content">
  <div class="title">
    <h1>Livro</h1>
  </div>

  <button
    (click)="navegarParaCriarLivro()"
    class="mat-elevation-z8"
    mat-stroked-button
    color="primary"
  >
    Novo Livro
  </button>

  <div class="content-table mat-elevation-z8">
    <table class="table" mat-table [dataSource]="livros">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>TÍTULO</th>
        <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="ler-livro">
        <th mat-header-cell *matHeaderCellDef>LER LIVRO</th>
        <td mat-cell *matCellDef="let row">
          <a href="#">
            <i class="livros material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acao">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÃO</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="{{ row.id }}/update">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="{{ row.id }}/delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
