<form>
  <h1>Criando nova categoria</h1>
  <mat-form-field class="campoDoFormulario">
    <mat-label>Nome</mat-label>
    <input
      [(ngModel)]="categoria.nome"
      matInput
      name="nome"
      placeholder="Ex.: Computação"
    />
  </mat-form-field>

  <mat-form-field class="campoDoFormulario">
    <mat-label>Descrição</mat-label>
    <textarea
      [(ngModel)]="categoria.descricao"
      matInput
      name="descricao"
      placeholder="Ex.: Livro de Computação"
    ></textarea>
  </mat-form-field>

  <div class="buttons">
    <button
      (click)="create()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="primary"
    >
      Criar
    </button>

    <button
      (click)="cancel()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </div>
</form>
