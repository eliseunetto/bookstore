<form>
  <h1>Atualizando uma categoria</h1>
  <mat-form-field class="campoDoFormulario">
    <mat-label>Nome</mat-label>
    <input [(ngModel)]="categoria.nome" matInput name="nome" />
  </mat-form-field>

  <mat-form-field class="campoDoFormulario">
    <mat-label>Descrição</mat-label>
    <textarea
      [(ngModel)]="categoria.descricao"
      matInput
      name="descricao"
    ></textarea>
  </mat-form-field>

  <div class="buttons">
    <button
      (click)="update()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="primary"
    >
      Atualizar
    </button>

    <button
      (click)="cancel()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </div>
</form>
